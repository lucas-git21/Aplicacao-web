    <link rel="stylesheet" href="css/reservas.css">

    <div id="id-usuario">

    </div>

    <nav>
        <div class="caixa">
            <h3>Churrasqueira</h3>
            <img src="img/churrasqueira.jpg" alt="">

            <p>Aluguel churrasqueira da piscina</p>
            <button onclick="reserva_churrasco()">Pré-reserva</button>

            <!--aqui o usuário escolherá a data-->

        <div class="caixa">
            <h3>Campo society</h3>

            <!--aqui o usuário escolherá a data-->

                <input id="data_reserva_2" type="date">
            </div>
        </div>

            <h3>Piscina semiolímpica</h3>
            <img src="img/piscina.jpg" alt="">
            <hr>
            <p>Aluguel da piscina semiolímpica</p>
            <button onclick="reserva_piscina()">Pré-reserva</button>

            <!--aqui o usuário escolherá a data-->
            <div class="input-data">
                <input id="data_reserva_3" type="date">
            </div>
        </div>
    </nav>

    <!--btn consultar reservas-->
    <div class="caixa">
        <button onclick="consultar_reserva()" style="background-color: rgb(15, 173, 134);">Consultar reservas</button>
    </div>

    <div id="reservas_feitas">

    </div>

    <div class="back">
        <a href="index.html">Sair</a>
    </div>
